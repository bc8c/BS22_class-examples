<!DOCTYPE html>
<html>
  <head>
    <title>조건 연산</title>
  </head>
  <body>
    <h3>조건 연산</h3>
    <hr />
    <script>
      var a = 5,
        b = 3;
      document.write("a=" + a + ", b=" + b + "<br><br>");
      document.write("두수의 차이 : " + (a > b ? a - b : b - a));
    </script>
  </body>
</html>
